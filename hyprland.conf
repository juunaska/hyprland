
#disable_hyprland_logo = true

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,1920x1080,auto,1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
 exec-once = pypr
 exec-once = hyprpaper
 exec-once = waybar
 exec-once=/usr/lib/polkit-kde-authentication-agent-1
# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

input {
    kb_layout = fi
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 6
    gaps_out = 12
    border_size = 2


# Border Colors
# -------------


# simple
#   col.active_border = rgba(DFBC9Aff)
#   col.inactive_border = rgba(1f1f1fff)



# lime
#   col.active_border = rgba(c6ff9eff) rgba(3e3474ff) rgba(221c3fff) 95deg
#   col.inactive_border = rgba(000000ff)

# red
#   col.active_border = rgba(ff9e9fff) rgba(3e3474ff) rgba(221c3fff) 95deg
#   col.inactive_border = rgba(000000ff)


# purple
    col.active_border = rgba(bf9ce3ff) 
    col.inactive_border = rgba(000000ff)


#
 #   col.active_border = rgba(008fb2ff) rgba(008fb2ff) rgba(221c3fff) 95deg
  #  col.inactive_border = rgba(333333ff)



#


    #layout = master
    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 26
    
    blur {
        enabled = true
        size = 6
        passes = 2 #1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, myBezier
   							 #animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 8, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = false
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
.}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# KEYBINDS

$mainMod = SUPER

#    Applications
#****************
	bind = $mainMod, Return, exec, konsole
	bind = $mainMod SHIFT, D, exec, rofi -show drun
	bind = $mainMod, D, exec, rofi -show run
	bind = $mainMod, E, exec, dolphin
	bind = $mainMod, R, exec, wofi --show drun
	bind = $mainMod, P, exec, nautilus
	bind = $mainMod, V, exec, konsole -e nvim .
	bind = $mainMod SHIFT, G, exec, grim
	bind = $mainMod, N, exec, ~/.config/hypr/./change-wallpaper.sh
	bind = $mainMod ALT, R, exec, ~/./pyradio.sh
		
		
#    Restart desktop (waybar & hyprpaper)
	bind = $mainMod SHIFT, R, exec, ~/.config/hypr/restart-desktop.sh
	bind = $mainMod SHIFT, R, exec, hyprpaper
	bind = $mainMod SHIFT, R, exec, waybar
	bind = $mainMod, W, exec, ~/.config/waybar/./waybar-hide.sh


#    Windows
#***********
	bind = $mainMod SHIFT, Q, killactive, 
	bind = $mainMod, M, exit, 
	bind = $mainMod, Q, killactive, 
	bind = $mainMod, S, togglefloating, 
	bind = $mainMod, F, fullscreen, 
	bind = $mainMod SHIFT, S, togglesplit, # dwindle
	bind = $mainMod SHIFT, P, pseudo, # dwindle

#	move focus with mainMod + vim keys
	bind = $mainMod, H, movefocus, l
	bind = $mainMod, L, movefocus, r
	bind = $mainMod, K, movefocus, u
	bind = $mainMod, J, movefocus, d

#	move window with vim keys
	bind = SUPER SHIFT, H, movewindow, l
	bind = SUPER SHIFT, L, movewindow, r
	bind = SUPER SHIFT, K, movewindow, u
	bind = SUPER SHIFT, J, movewindow, d

#	resize window with vim keys
	bind = CONTROL ALT, L, resizeactive, 30 0
	bind = CONTROL ALT, H, resizeactive, -30 0
	bind = CONTROL ALT, K, resizeactive, 0 -30
	bind = CONTROL ALT, J, resizeactive, 0 30

#	Move/resize windows with mouse
	bindm = $mainMod, mouse:272, movewindow
	bindm = $mainMod, mouse:273, resizewindow
	
#	Cycle through windows
	bind = SUPER,Tab,cyclenext,

#    Workspaces
#**************
#	Switch workspaces with mainMod + [0-9]
	bind = $mainMod, 1, workspace, 1
	bind = $mainMod, 2, workspace, 2
	bind = $mainMod, 3, workspace, 3
	bind = $mainMod, 4, workspace, 4
	bind = $mainMod, 5, workspace, 5
	bind = $mainMod, 6, workspace, 6
	bind = $mainMod, 7, workspace, 7
	bind = $mainMod, 8, workspace, 8
	bind = $mainMod, 9, workspace, 9
	bind = $mainMod, 0, workspace, 10

#	Move active window to a workspace with mainMod + SHIFT + [0-9]
	bind = $mainMod SHIFT, 1, movetoworkspace, 1
	bind = $mainMod SHIFT, 2, movetoworkspace, 2
	bind = $mainMod SHIFT, 3, movetoworkspace, 3
	bind = $mainMod SHIFT, 4, movetoworkspace, 4
	bind = $mainMod SHIFT, 5, movetoworkspace, 5
	bind = $mainMod SHIFT, 6, movetoworkspace, 6
	bind = $mainMod SHIFT, 7, movetoworkspace, 7
	bind = $mainMod SHIFT, 8, movetoworkspace, 8
	bind = $mainMod SHIFT, 9, movetoworkspace, 9
	bind = $mainMod SHIFT, 0, movetoworkspace, 10

#	Scroll through existing workspaces with mainMod + scroll
	bind = $mainMod, O, workspace, e+1
	bind = $mainMod, U, workspace, e-1


#    Audio/Sound control
#***********************
	bind = , xf86audioraisevolume, exec, pamixer --allow-boost --set-limit 200 -i 5
	bind = , xf86audiolowervolume, exec, pamixer --allow-boost -d 5
	bind = , xf86audiomute, exec, pamixer -t 


#    Brightness control
#**********************
	bind = , xf86monbrightnessup, exec, brightnessctl set 3%+
	bind = , xf86monbrightnessdown, exec, brightnessctl set 3%-


#    Window rules
#****************
	windowrule = float, lxappearance
	windowrule = float, gnome-calendar
	windowrule = float, nautilus
	windowrule = float, xfce4-terminal
	windowrule = size 500 700, xfce4-terminal
	windowrule = move onscreen 100% -2, xfce4-terminal
	windowrule = workspace 10, xfce4-terminal

 	windowrule = workspace 9, /usr/lib/polkit-kde-authentication-agent-1
